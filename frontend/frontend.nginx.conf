server {
  listen 8080;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA routing (React Router): serve index.html for unknown routes.
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache static assets aggressively (hashed by Vite).
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
    try_files $uri =404;
  }
}
